<div class="field">
    <div  (click)="showCard(
        i,
        pokemon.id,
        pokemon.name, 
        pokemon.path, 
        pokemon.type1,
        pokemon.type2,
        pokemon.stats.attack,
        pokemon.stats.defense
        )" class="card" *ngFor="let pokemon of pokemons; index as i">
        <span id="{{ pokemon.id }}"  class="card-id">
            # {{ pokemon.id }} 
        </span>
        <span class="card-img">
            <img src="{{ pokemon.path }}">
        </span>
        <span class="card-name">
            <strong>{{ pokemon.name }}</strong>
        </span>
    </div>>
</div>
